<div>
    <h2>Job Portal</h2>
    <h3 style="padding:0px 0px 0px 30px;">Apply for a Job</h3><br>
</div>
<div>
    <p class="container" style="color:#c70d3a;">
        Age limit for Non Skilled workers is 60 years and Skilled workers above 22 years<br><br>
    </p>
</div>
<!--<img  style="height:300px;padding:0% 5%;float:left;" src="https://image.flaticon.com/icons/svg/942/942748.svg">-->
<div>
    <table align="center" cellpadding="10px">
        <tr>
<form>
    <td><label><h5>Full Name</h5></label>&nbsp&nbsp</td>
    <td><input type="text" name="firstname" placeholder="First Name">&nbsp&nbsp<input type="text" name="firstname" placeholder="Second Name"></td>
</form>
        </tr>
        <tr>
<form>
    <td><label><h5>Email Address</h5></label>&nbsp&nbsp</td>
    <td><input type="email" name="firstname" placeholder="email id"></td>
</form>
        </tr>
        <tr>
<form>
    <td><label><h5>Date of birth</h5></label>&nbsp&nbsp</td>
    <td><input type="date" name="firstname" placeholder="First Name"></td>
</form>
        </tr>
        <tr>
            <td><label><h5>Select job type</h5></label></td>
            <td>
            <form>
                <select id="Job type" name="job">
      <option value="Skilled">Skilled</option>
      <option value="Unskilled">Unskilled</option>
    </select>
            </form>
            </td>
        </tr>
           <tr>
<form>
    <td><label><h5>Phone Number</h5></label>&nbsp&nbsp</td>
    <td><input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]"></td>
</form>
        </tr>
           <tr>
<form>
    <td><label><h5>Qualification</h5></label>&nbsp&nbsp</td>
    <td><input size="30px" type="text" name="firstname" placeholder="Enter your Qualification"></td>
</form>
        </tr>
           <tr>
<form>
    <td><label><h5>Work Experience</h5></label>&nbsp&nbsp</td>
    <td><textarea name="workexp" rows="4" cols="40" placeholder="Enter Your Work Experience"></textarea></td>
</form>
        </tr>
    </table>
    <div style=" text-align:center;padding: 10px 50px;">
<input style="background-color: #1089ff;" type="button" class="button1" value="Submit">
        </div>
